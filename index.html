<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <img src="bmi-image.jpg" alt="BMI Image" class="bmi-image">

      <h1>BMI Calculator</h1>

      <form>
        <label for="weightInput">Weight:</label>
        <input type="number" id="weightInput" required>
        <select id="weightUnit">
          <option value="kg">kg</option>
          <option value="lbs">lbs</option>
        </select>

        <label for="heightInput">Height:</label>
        <input type="number" id="heightInput" step="0.01" required>
        <select id="heightUnit">
          <option value="m">m</option>
          <option value="in">in</option>
        </select>

        <button type="button" id="calculateBtn">Calculate BMI</button>
      </form>

      <div id="result">
        <div id="compass">
          <div class="section section-underweight"></div>
          <div class="section section-healthy"></div>
          <div class="section section-overweight"></div>
          <div class="section section-obese"></div>
          <div class="section section-extremely-obese"></div>
          <div class="needle"></div>
        </div>
        <div id="bmiValue"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
