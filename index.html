<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="bmi.png" alt="BMI" class="bmi-image">
    <h1>BMI Calculator</h1>
    <form>
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>

      <label for="height">Height (m)</label>
      <input type="number" id="height" name="height" placeholder="Enter your height" required>

      <button type="button" id="calculateBtn">Calculate</button>
    </form>

    <div id="result">
      <div class="compass">
        <div class="needle"></div>
        <div class="range range1"></div>
        <div class="range range2"></div>
        <div class="range range3"></div>
        <div class="range range4"></div>
        <div class="range range5"></div>
        <div class="range range6"></div>
      </div>
      <div class="bmi-value"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
